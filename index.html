<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS introcution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  


  <div class="counter">0</div>
  <h1>Target</h1>
  <div class="target"></div>

  <h1>Turn</h1>
  <div class="turn"></div>
  <script>
    
    const audio = new Audio('sound.mp3')
    let count = 0
    let target= parseInt(Math.random() * 7) * 3
    let person1 = prompt('Name of person 1')
    let person2 = prompt('Name of person 2')

    const turnEl = document.querySelector('.turn')
    turnEl.innerHTML = person1
  
    const targetEl = document.querySelector('.target')
    targetEl.innerHTML = target

   
    const addANumber = ( numberToAdd ) => {
      
      audio.play()
     
      count = count + numberToAdd
 
     
      const counterEl = document.querySelector('.counter')
      counterEl.innerHTML = count

      if (turnEl.innerHTML == person1) {
        turnEl.innerHTML = person2
      } else{
        turnEl.innerHTML = person1
      }
    }

    
  </script>
</body>
</html>
