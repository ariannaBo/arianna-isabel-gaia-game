<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS introcution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="baloon">
    <img src="hot air balloon .png" alt="">
  </div>

  <button type="button" class="btn btn-primary" onclick="start()">START GAME!</button>






  <div class="raindrop">
    <img src="raindrop.png" alt="" width="" height="1">
  </div>

<script>
  const start = () => {
    document.querySelector('.baloon').classList.add('moving')
  }

</script>
</body>

</html>
